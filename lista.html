<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Personajes de Rick y Morty</title>
    <!-- Agregamos la referencia a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Agregamos margen a las imágenes */
        .personaje-imagen {
            margin-bottom: 10px;
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        .center-button {
            position: absolute;
            top: 90%;
            left: 8%;
            transform: translate(-50%, -50%);
            background-color: yellow;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Agregamos la imagen de fondo */
        body {
            background: url('img/espacio.jpg') center center fixed;
            background-size: cover;
        }

        .lila-button {
            background-color: #8a2be2;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 15px 25px;
            cursor: pointer;
        }

        /* Modificamos el estilo del navbar */
        .navbar-custom {
            background-color: #8a2be2; /* Color lila */
            text-align: center;
        }

        .navbar-brand {
            color: #ffffff; /* Texto blanco */
        }

        .navbar-nav {
            text-align: center;
        }

        .nav-link {
            color: #ffffff !important; /* Texto blanco */
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">Rick y Morty</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="lista.html">Personajes</a></li>
                    <li class="nav-item"><a class="nav-link" href="gif.html">Epilepsy-warning</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://rickandmortyapi.com/">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="contenedor" class="container"></div>

    <div class="text-center mt-3">
        <button class="center-button lila-button" onclick="window.location.href='index.html'">Regresar a Home</button>
        <button id="cargarMasBtn" class="btn btn-primary lila-button">Cargar más personajes</button>
    </div>

    <script src="personaje.js"></script>
    <script src="lista.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
