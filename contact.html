<!DOCTYPE html>
<html lang="zxx">
<head>
	<title>EndGam - Gaming Magazine Template</title>
	<meta charset="UTF-8">
	<meta name="description" content="EndGam Gaming Magazine Template">
	<meta name="keywords" content="endGam, gaming, magazine, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="img/favicon.ico" rel="shortcut icon"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet"> <!-- Agregada la fuente Montserrat -->
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/slicknav.min.css"/>
	<link rel="stylesheet" href="css/owl.carousel.min.css"/>
	<link rel="stylesheet" href="css/magnific-popup.css"/>
	<link rel="stylesheet" href="css/animate.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	
	<style>
        .page-top-section {
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
        }
		.center-button {
            position: absolute;
            top: 90%;
            left: 8%;
            transform: translate(-50%, -50%);
            background-color: #800080; /* Color lila */
            color: white; /* Texto en blanco */
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Estilos para el texto del footer */
        .footer-section h4 {
            color: #FFD700; /* Color dorado para los títulos del footer */
            font-family: 'Montserrat', sans-serif; /* Cambiar a la fuente Montserrat */
        }

        .footer-section p {
            color: white; /* Texto en blanco */
        }
    </style>
</head>
<body>
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<section class="page-top-section set-bg" data-setbg="img/banner.png">
	</section>

	<section class="contact-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 order-2 order-lg-1">
                    <!-- Contenido existente -->
                </div>
                
                <div class="col-lg-5 order-1 order-lg-2 contact-text text-white">
                    <!-- Contenido existente -->
                </div>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14253.644217631116!2d-8.7207!3d42.2406!2m3!1f0!2f0!3f0!3m2!1sen!2ses!4v1642751444973!5e0!3m2!1sen!2ses" style="border:0;" allowfullscreen=""></iframe>
            </div>
            <button class="center-button" onclick="window.location.href='index.html'">Regresar a Home</button>
        </div>
    </section>

	<footer class="footer-section">
		<div class="dark-section">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<h4>Dirección</h4>
						<p>Calle Venezuela, 13<br> Vigo, España</p>
					</div>
					<div class="col-md-4">
						<h4>Tlf</h4>
						<p>+64 123 456 789</p>
					</div>
					<div class="col-md-4">
						<h4>E-mail</h4>
						<p>info@example.com</p>
					</div>
				</div>
			</div>
		</div>
	</footer>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.sticky-sidebar.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
