<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Personaje</title>
    <!-- Agrega aquí tus estilos personalizados si es necesario -->
</head>

<body>

    <h1 class="text-center mt-3">Detalles del Personaje</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 id="nombre"></h2>
                <p id="species"></p>
                <p id="ubicacion"></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Obtener los parámetros de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const nombre = urlParams.get("nombre");
            const species = urlParams.get("species");
           

            // Mostrar los detalles del personaje
            document.getElementById("nombre").innerText = `Nombre: ${nombre}`;
            document.getElementById("species").innerText = `Especie: ${species}`;
        
        });
    </script>

</body>

</html>
